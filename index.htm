<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div class="first-page">
		<form class="search-box">
			<input type="text" spellcheck="false" placeholder="Enter City Name" class="query-city" />
			<input type="submit" class="search-button" value=""/>
		</form>
		<p class="error-msg">Enter a valid cityname.</p>
	</div>
	<main >
		<div class="left-side">
		<img class="status-visual" alt="rain" />
		<h3 class="stat"></h3>
		<h2 class="city-name"></h2>
		<h1 class="temparature"><span id="temp"></span>Â°C</h1>
		<form class="search-box">
			<input type="text" spellcheck="false" placeholder="Enter City Name" class="query-city" />
			<input type="submit" class="search-button" id="searchBtn" value=""/>
		</form>
		<p class="error-msg">Enter a valid cityname.</p>
		</div>
		<div class="right-side">
		<div class="status-card ">
			<img src="res/icons/humidity.svg" alt="humidity" class="status-icon" />
			<div class="status-info">
				<h3 class="status-name">Humidity</h3>
				<h3 class="status-value humidity"></h3>
			</div>
		</div>
		<div class="status-card ">
			<img src="res/icons/air_pressure.svg" alt="air-pressure" class="status-icon" />
			<div class="status-info">
				<h3 class="status-name">Air Pressure</h3>
				<h3 class="status-value air-pressure"></h3>
			</div>
		</div>
		<div class="status-card ">
			<img src="res/icons/fog.png" alt="Chance of Rain" class="status-icon" />
			<div class="status-info">
				<h3 class="status-name">visibility</h3>
				<h3 class="status-value visibility"></h3>
			</div>
		</div>
		<div class="status-card ">
			<img src="res/icons/wind.svg" alt="Wind Speed" class="status-icon" />
			<div class="status-info">
				<h3 class="status-name">Wind Speed</h3>
				<h3 class="status-value wind-speed"></h3>
			</div>
		</div>
		<div class="status-card ">
			<img src="res/icons/wind_dir1.svg" alt="Wind Direction" class="status-icon wind-direction" />
			<div class="status-info">
				<h3 class="status-name">Wind Direction </h3>
			</div>
		</div>
		</div>
	</main>
	<script src="script.js"></script>
  </body>
</html>
